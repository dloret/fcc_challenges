<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey form</title>
</head>
<body>
    <main>
        <header>
            <h1 id="title">Support survey</h1>
            <p id="description">Please tell us about your experience with the customer support team</p>
        </header>

        <form action="http://example.com" method="post" id="survey-form">
            <section id="identification">
                <h2>Who are you?</h2>
                <div id="fullName">
                    <label for="firstName">First name *:</label>
                    <input type="text" name="firstName" id="firstName" placeholder="John" required>

                    <label for="middleName">Middle name:</label>
                    <input type="text" name="middleName" placeholder="Skip if not applicable" id="middleName">

                    <label for="lastName" id="name-label">Last name *:</label>
                    <input type="text" name="lastName" id="name" placeholder="Doe" required>
                </div>

                <div id="contact">
                    <label for="email" id="email-label">E-mail address *:</label>
                    <input type="email" name="email" id="email" placeholder="john.doe@example.com" required>
                    
                    <label for="phone">Phone number:</label>
                    <input type="tel" name="phone" id="phone" placeholder="0123456789" pattern="[0-9]{10}">
                </div>
            </section>
            <section id="net-promoter-score">
                <h2>Global Score</h2>
                <p>How likely are you to recommand our service to a friend?</p>
                <p>Enter a value ranging from 0 (not likely) to 10 (most likely)</p>

                <div id="score">
                    <label for="nps" id="number-label">Overall score *:</label>
                    <input type="number" name="nps" id="number" min="0" max="10" placeholder="10" required>
                </div>
            </section>
            <button type="submit" id="submit">Send</button>
        </form>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
